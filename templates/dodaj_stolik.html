{% extends 'base.html' %}

{% block title %}Restauracja - Dodaj Stolik{% endblock %}

{% block content %}
    <h2>Zarezerwuj Stolik</h2>
    <form method="post">
        Ilość osób: <input type="number" name="ilosc_osob" required><br>
        Godzina rezerwacji: <input type="time" name="godzina_rezerwacji" required><br>
        Dzień rezerwacji: <input type="date" name="dzien_rezerwacji" required><br>
        <input type="submit" value="Zarezerwuj">
    </form>
{% endblock %}
